<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgb(129, 51, 39), rgb(200, 170, 130));
            text-align: center;
            font-family: 'Nunito', sans-serif;
        }
        .box {
            background-color: rgb(141, 49, 49);
            padding: 20px;
            border: 2px solid rgb(237, 214, 214);
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        .ticket-image {
            margin-top: 20px;
            max-width: 100%;
        }
        .btn-primary {
            background-color: white;
            color: rgb(68, 15, 15);
            border: 1px solid rgb(105, 43, 43);
        }
        h1 {
            color: rgb(255, 240, 240);
            margin-top: 20px;
            font-size: 2.5rem;
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heathers: Ticketing Center</h1>
        <div class="box">
            <form>
                <label> Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <br>
                <label> Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <br>
                <label> Seat Number:</label>
                <input type="text" class="form-control" id="seat" placeholder="Enter seat number">
                <br>
                <label> Select Event/Entertainment Type:</label>
                <select class="form-select" id="event">
                    <option value="none"> Select</option>
                    <option value="500"> Concert</option>
                    <option value="300"> Movie</option>
                    <option value="200"> Theater</option>
                </select>
                <br>
                <label> Discount? </label>
                <select class="form-select" id="discount">
                    <option value="none"> Select</option>
                    <option value="0.2"> PWD/SC/STUDENT </option>
                    <option value="0"> Regular </option>
                </select>
                <br>
                <button type="button" class="btn btn-danger" onclick="calculate_price()"> Get Ticket Price</button>
            </form>
        </div>
       <img src="pngtree-movie-ticket-retro-gold-effect-png-image_6840801.png" alt="Ticket png" width="200" height="170">
    </div>
    
    <script>
        function calculate_price() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var seat = document.getElementById('seat').value;
            var eventPrice = document.getElementById('event').value;
            var discount = document.getElementById('discount').value;
            
            if (!name || !email || !seat || eventPrice === "none" || discount === "none") {
                alert("Please fill in all fields and select both an event and a discount option.");
                return;
            }
            
            var final_price = eventPrice - (discount * eventPrice);
            alert('Your ticket price is ' + final_price + '\nName: ' + name + '\nEmail: ' + email + '\nSeat: ' + seat);
        }
    </script>
</body>
</html>
